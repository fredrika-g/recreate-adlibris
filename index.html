<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate Adlibris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <!-- toppnav -->
      <section id="sale-section">
        <p>10% på alla spel med kod SPEL10 >></p>
      </section>
      <section id="main-header"></section>
    </header>
    <main>
      <aside>
        <div class="wrapper">
          <section class="accordion-content">
            <h2>Filter</h2>
            <div class="accordion" data-default="none">
              <h3 class="accordion-heading">
                <button
                  class="accordion-trigger"
                  aria-controls="accordion-panel1"
                  aria-expanded="false"
                >
                  Kategorier
                </button>
              </h3>
              <div
                class="accordion-panel"
                id="accordion-panel1"
                aria-expanded="false"
                aria-hidden="true"
              >
                <section class="filter-inputs">
                  <div>
                    <input type="checkbox" name="all" id="all" value="" />
                    <label for="all">Alla kategorier</label>
                  </div>
                  <div class="typeCategory">
                    <div>
                      <input
                        type="checkbox"
                        name="books"
                        id="books"
                        value="books"
                      />
                      <label for="books">Böcker</label>
                    </div>
                    <div class="typeOfBooks">
                      <div>
                        <input
                          type="checkbox"
                          name="fiction"
                          id="fiction"
                          value="fiction"
                        />
                        <label for="fiction">Skönlitteratur</label>
                      </div>
                      <div>
                        <input type="checkbox" name="kids" id="kids" />
                        <label for="kids">Barn & Ungdom</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="geography"
                          id="geography"
                        />
                        <label for="geography">Geografiska områden</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="philosophyAndReligion"
                          id="philosophyAndReligion"
                        />
                        <label for="philosophyAndReligion"
                          >Filosofi & religion</label
                        >
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="psychology"
                          id="psychology"
                        />
                        <label for="psychology">Psykologi & pedagogik</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="artAndMusic"
                          id="artAndMusic"
                        />
                        <label for="artAndMusic">Konst & musik</label>
                      </div>
                      <div>
                        <input type="checkbox" name="society" id="society" />
                        <label for="society">Samhälle & politik</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="economyAndLaw"
                          id="economyAndLaw"
                        />
                        <label for="economyAndLaw">Ekonomi & juridik</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="familyAndHealth"
                          id="familyAndHealth"
                        />
                        <label for="familyAndHealth">Familj & hälsa</label>
                      </div>
                    </div>
                  </div>
                </section>
              </div>

              <h3 class="accordion-heading">
                <button
                  class="accordion-trigger"
                  aria-controls="accordion-panel2"
                  aria-expanded="false"
                >
                  Utgivningsdatum
                </button>
              </h3>
              <div
                class="accordion-panel"
                id="accordion-panel2"
                aria-expanded="false"
                aria-hidden="true"
              >
                <p>
                  By using the data-multi attribute, multiple panels can be
                  opened at once.
                </p>
              </div>

              <!-- <h3 class="accordion-heading">
                <button
                  class="accordion-trigger"
                  aria-controls="accordion-panel3"
                  aria-expanded="false"
                >
                  Chapter 3
                </button>
              </h3>
              <div
                class="accordion-panel"
                id="accordion-panel3"
                aria-expanded="false"
                aria-hidden="true"
              >
                <p>
                  The data-default="none" attribute is used to indicate that no
                  panel will be open by default, when the accordion is initially
                  rendered.
                </p>
              </div> -->
            </div>
          </section>
        </div>
        <!-- filtrering -->
      </aside>
      <section>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <!-- content -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
