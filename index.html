<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate Adlibris</title>
    <script
      src="https://kit.fontawesome.com/639b9aff2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <!-- toppnav -->
      <section id="sale-section">
        <p>10% på alla spel med kod SPEL10 >></p>
      </section>
      <section id="main-header">
        <div id="hamburger">
          <p>MENY</p>
        </div>
        <div id="logo">
          <strong>Adlibris</strong>
        </div>
        <div id="header-dropdown">
          <label for="categories"></label>
          <select name="categories" id="categories">
            <option value="">Kategorier</option>
            <option value="barnpyssel">Barnpyssel</option>
            <option value="festPresenter">Fest & presenter</option>
            <option value="garnStickning">Garn & Stickning</option>
            <option value="papperKontor">Papper & Kontor</option>
            <option value="konstmaterial">Konstnärsmaterial & DIY</option>
            <option value="leksaker">Leksaker</option>
            <option value="spelPussel">Spel & Pussel</option>
          </select>
          <input type="text" placeholder="Sök" />
          <span id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
      </section>
    </header>
    <div class="container">
      <section class="breadcrumbs">
        <i class="fa-solid fa-home"></i>
        <span>/</span>
        <a href="#">Sök</a>
        <span>/ Böcker</span>
      </section>
      <main>
        <aside>
          <div class="wrapper">
            <section class="accordion-content">
              <h2><i class="fa-solid fa-sliders"></i> Filter</h2>
              <div class="accordion" data-default="none">
                <h3 class="accordion-heading">
                  <button
                    class="accordion-trigger"
                    aria-controls="accordion-panel1"
                    aria-expanded="false"
                  >
                    <div>
                      <span>Kategorier</span>
                      <i class="fa-solid fa-chevron-down"></i>
                    </div>
                  </button>
                </h3>
                <div
                  class="accordion-panel"
                  id="accordion-panel1"
                  aria-expanded="false"
                  aria-hidden="true"
                >
                  <section class="filter-inputs">
                    <div>
                      <input type="checkbox" name="all" id="all" value="" />
                      <label for="all">Alla kategorier</label>
                    </div>
                    <div class="typeCategory">
                      <div>
                        <input
                          type="checkbox"
                          name="books"
                          id="books"
                          value="books"
                        />
                        <label for="books">Böcker</label>
                      </div>
                      <div class="typeOfBooks">
                        <div>
                          <input
                            type="checkbox"
                            name="fiction"
                            id="fiction"
                            value="fiction"
                          />
                          <label for="fiction">Skönlitteratur</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="kids"
                            id="kids"
                            value="kids"
                          />
                          <label for="kids">Barn & Ungdom</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="geography"
                            id="geography"
                            value="geography"
                          />
                          <label for="geography">Geografiska områden</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="philosophyAndReligion"
                            id="philosophyAndReligion"
                            value="philosophyAndReligion"
                          />
                          <label for="philosophyAndReligion"
                            >Filosofi & religion</label
                          >
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="psychology"
                            id="psychology"
                            value="psychology"
                          />
                          <label for="psychology">Psykologi & pedagogik</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="artAndMusic"
                            id="artAndMusic"
                            value="artAndMusic"
                          />
                          <label for="artAndMusic">Konst & musik</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="society"
                            id="society"
                            value="society"
                          />
                          <label for="society">Samhälle & politik</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="economyAndLaw"
                            id="economyAndLaw"
                            value="economyAndLaw"
                          />
                          <label for="economyAndLaw">Ekonomi & juridik</label>
                        </div>
                        <div>
                          <input
                            type="checkbox"
                            name="familyAndHealth"
                            id="familyAndHealth"
                            value="familyAndHealth"
                          />
                          <label for="familyAndHealth">Familj & hälsa</label>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
                <h3 class="accordion-heading">
                  <button
                    class="accordion-trigger"
                    aria-controls="accordion-panel2"
                    aria-expanded="false"
                  >
                    <div>
                      <span>Utgivningsdatum</span>
                      <i class="fa-solid fa-chevron-down"></i>
                    </div>
                  </button>
                </h3>
                <div
                  class="accordion-panel"
                  id="accordion-panel2"
                  aria-expanded="false"
                  aria-hidden="true"
                >
                  <section class="filter-inputs">
                    <a href="#" data-date="2024">2024</a>
                    <a href="#" data-date="2023">2023</a>
                    <a href="#" data-date="2022">2022</a>
                  </section>
                </div>
                <!-- <h3 class="accordion-heading">
                  <button
                    class="accordion-trigger"
                    aria-controls="accordion-panel3"
                    aria-expanded="false"
                  >
                    Chapter 3
                  </button>
                </h3>
                <div
                  class="accordion-panel"
                  id="accordion-panel3"
                  aria-expanded="false"
                  aria-hidden="true"
                >
                  <p>
                    The data-default="none" attribute is used to indicate that no
                    panel will be open by default, when the accordion is initially
                    rendered.
                  </p>
                </div> -->
              </div>
            </section>
          </div>
          <!-- filtrering -->
        </aside>
        <section>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>Lorem ipsum dolor sit amet.</p>
          <!-- content -->
        </section>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
